<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>home page</title>
</head>
<body>
    <style>
        .form-control{
            width: 25rem;
        }
    </style>
    
    <div class="container">
        <!-- Content here -->
        <h1>Filter employee details!</h1>
        <hr>
        <form action="/filter_emp" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="first_name" class="form-label">Employee First/Last Name</label>
              <input type="text" class="form-control" name="name" id="name" value="{{name}}">
            </div>
                        
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Department</label>
                <input type="text" class="form-control" name="dept" id="department" value="{{dept}}">
            </div>
            
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" name="role" id="role" value="{{role}}">
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      
    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
